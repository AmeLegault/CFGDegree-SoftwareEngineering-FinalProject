{% extends 'main.html' %}
{% block title %}Signup{% endblock %}
{% block body %}

  <div id="sign-up-box" class=" ghost-box container d-flex flex-column justify-content-center align-items-center">
    <form class='web-form' method="post" class="text-center">
        <h2> Let's get you signed up</h2>
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input placeholder="Please enter first name" type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input placeholder="Please enter surname" type="text" class="form-control" id="surname" name="surname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input placeholder="Please enter email" type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input placeholder="Please enter password" type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="action_button form-submission" >Sign me up!</button>
    </form>
  </div>
{% endblock %}
